<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Premium | Delivery</title>
    <!-- Fuentes y Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #ff4757;
            --gold: #ffa502;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #f1f2f6;
            --text-muted: #a4b0be;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* --- HEADER --- */
        header {
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cart-icon-container {
            position: relative;
            cursor: pointer;
            padding: 10px;
        }

        .cart-icon-container i {
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--accent);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* --- MENU --- */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=1200');
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .pizza-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #333;
        }

        .pizza-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .pizza-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .pizza-info {
            padding: 20px;
        }

        .pizza-info h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .pizza-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
            height: 45px;
            overflow: hidden;
        }

        .price-tag {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
        }

        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .add-btn:hover { background: #ff6b81; }

        /* --- SIDEBAR CARRO --- */
        .cart-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: var(--card-bg);
            z-index: 2000;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-overlay.active { right: 0; }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid #333;
            background: #1a1a1a;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 10px;
        }

        /* --- FORMULARIO --- */
        #order-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        input {
            background: #2a2a2a;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .btn-block {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-order { background: var(--gold); color: #000; }
        .btn-whatsapp { 
            background: #25d366; 
            color: white; 
            display: none; 
            text-align: center;
            text-decoration: none;
        }

        .close-cart { cursor: pointer; font-size: 1.5rem; }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .cart-overlay { max-width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-pizza-slice"></i> Pizza Cubana</div>
    <div class="cart-icon-container" onclick="toggleCart()">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>
</header>

<section class="hero">
    <h1>Las mejores Pizzas de la Habana</h1>
    <p>Sabor artesanal directo a tu puerta</p>
</section>

<div class="container">
    <div class="grid" id="menu-grid">
        <!-- Pizzas aquí -->
    </div>
</div>

<!-- Sidebar de Cesta -->
<div class="cart-overlay" id="cart-sidebar">
    <div class="cart-header">
        <h3>Tu Pedido</h3>
        <i class="fas fa-times close-cart" onclick="toggleCart()"></i>
    </div>
    
    <div class="cart-body" id="cart-items">
        <!-- Items del carro -->
        <p style="text-align: center; color: var(--text-muted);">Tu cesta está vacía</p>
    </div>

    <div class="cart-footer">
        <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; margin-bottom: 15px;">
            <span>Total:</span>
            <span id="total-price">0 CUP</span>
        </div>
        
        <button class="btn-block btn-order" id="btn-next" onclick="showForm()">REALIZAR PEDIDO</button>

        <form id="order-form">
            <input type="text" id="name" placeholder="Tu nombre completo" oninput="validateForm()">
            <input type="text" id="address" placeholder="Dirección de entrega" oninput="validateForm()">
            <input type="tel" id="phone" placeholder="Teléfono de contacto" oninput="validateForm()">
            
            <a id="whatsapp-btn" class="btn-block btn-whatsapp" href="#" target="_blank">
                <i class="fab fa-whatsapp"></i> ENVIAR POR WHATSAPP
            </a>
        </form>
    </div>
</div>

<script>
    // Configuración del Negocio
    const WHATSAPP_NUMBER = "5350000000"; // Cambia por tu número de Cuba

    const productos = [
        { id: 1, nombre: "Margarita Especial", precio: 1200, desc: "Salsa de la casa, doble mozzarella y albahaca fresca.", img: 
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX2w-6ljxAJtEImAJ4zBsRnou1CoSAVmgvQw&s" },
        { id: 2, nombre: "Pepperoni Supreme", precio: 1500, desc: "Capa crujiente de pepperoni con un toque de miel picante.", img: "https://images.unsplash.com/photo-1628840042765-356cda07504e?w=500" },
        { id: 3, nombre: "Hawaiana Gourmet", precio: 1400, desc: "Piña caramelizada, jamón de pierna y tocino.", img: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=500" },
        { id: 4, nombre: "Cuatro Estaciones", precio: 1800, desc: "Champiñones, aceitunas, jamón y pimientos frescos.", img: "https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500" },
        { id: 5, nombre: "Pizza de Pollo y BBQ", precio: 1650, desc: "Pollo desmechado, cebolla morada y salsa BBQ.", img: "https://www.recetasnestle.com.ec/sites/default/files/srh_recipes/cad501fd4431f6fc847791d2885b6082.jpg" },
        { id: 6, nombre: "Carnívora", precio: 2000, desc: "Chorizo, jamón, tocino y carne de res.", img: "https://images.unsplash.com/photo-1541745537411-b8046dc6d66c?w=500" }
    ];

    let cart = [];

    function renderMenu() {
        const grid = document.getElementById('menu-grid');
        grid.innerHTML = productos.map(p => `
            <div class="pizza-card">
                <img src="${p.img}" class="pizza-img" alt="${p.nombre}">
                <div class="pizza-info">
                    <h3>${p.nombre}</h3>
                    <p>${p.desc}</p>
                    <div class="price-tag">
                        <span class="price">${p.precio} CUP</span>
                        <button class="add-btn" onclick="addToCart(${p.id})">Añadir +</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function toggleCart() {
        document.getElementById('cart-sidebar').classList.toggle('active');
    }

    function addToCart(id) {
        const item = productos.find(p => p.id === id);
        const exists = cart.find(p => p.id === id);
        if(exists) {
            exists.cantidad++;
        } else {
            cart.push({...item, cantidad: 1});
        }
        updateCartUI();
    }

    function updateCartUI() {
        const cartContainer = document.getElementById('cart-items');
        const countBadge = document.getElementById('cart-count');
        const totalSpan = document.getElementById('total-price');
        
        countBadge.innerText = cart.reduce((acc, item) => acc + item.cantidad, 0);

        if(cart.length === 0) {
            cartContainer.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Tu cesta está vacía</p>';
            totalSpan.innerText = '0 CUP';
            return;
        }

        cartContainer.innerHTML = cart.map(item => `
            <div class="cart-item">
                <div>
                    <div style="font-weight:600">${item.nombre}</div>
                    <small>${item.cantidad} x ${item.precio} CUP</small>
                </div>
                <div style="color: var(--gold)">${item.cantidad * item.precio} CUP</div>
            </div>
        `).join('');

        const total = cart.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
        totalSpan.innerText = `${total} CUP`;
        validateForm(); // Actualizar link de whatsapp si el form ya estaba visible
    }

    function showForm() {
        if(cart.length === 0) return alert("Cesta vacía");
        document.getElementById('order-form').style.display = 'flex';
        document.getElementById('btn-next').style.display = 'none';
    }

    function validateForm() {
        const name = document.getElementById('name').value;
        const addr = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const wsBtn = document.getElementById('whatsapp-btn');

        if(name && addr && phone && cart.length > 0) {
            wsBtn.style.display = 'block';
            
            let total = document.getElementById('total-price').innerText;
            let itemsStr = cart.map(i => `• ${i.cantidad}x ${i.nombre} (${i.precio * i.cantidad} CUP)`).join('%0A');
            
            let msg = `*PEDIDO NUEVO - PIZZA CUBANA*%0A%0A`;
            msg += `*Cliente:* ${name}%0A`;
            msg += `*Dirección:* ${addr}%0A`;
            msg += `*Teléfono:* ${phone}%0A%0A`;
            msg += `*Productos:*%0A${itemsStr}%0A%0A`;
            msg += `*TOTAL A PAGAR: ${total}*`;

            wsBtn.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
        } else {
            wsBtn.style.display = 'none';
        }
    }

    renderMenu();
</script>

</body>
</html>
